lua = "{= env.TESTDIR =}/lua/simple.lua"

.include(duplicate=append,priority=0) "{= env.TESTDIR =}/configs/plugins.conf"

milter_headers {

  use = ["remove-headers", "x-spam-level", "x-spamd-bar", "x-virus"];

  routines {
    remove-headers {
      headers {
        "X-Spam-Level" = 0,
      }
    }
    x-spamd-bar {
      header = "My-Spamd-Bar";
      remove = null;
    }
    x-virus {
      symbols = ["SIMPLE_TEST"];
    }
  }

}
